<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em Html 5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente.</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/capa.png" controls  autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <p>Este video está hospedado no servidor do Youtube</p>
    <h1>Inserindo videos do Vimeo</h1>
    <p>Este video está hospedado no servidor do Vimeo</p>
</body>
</html>
